<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>onclik event</title>
</head>
<body>
    <h1>Ini contoh on click event</h1>
    <p>click event akan berjalan pada saat tombol button di click</p>

    <p>click ambil funsi pada click.js</p>
    <button onclick="tombol()">KLIK</button>
    <p id="clicked"> </p> 
    <!-- klik 1x tombol menampilkan pada id click nilai yang disettel pada javascipt ny -->

    <hr>

    <h1>Ini contoh double click event</h1>
    <p>click event akan berjalan pada saat tombol button di click 2x</p>

    <p>click ambil funsi pada click.js</p>
    <button ondblclick="tombol1()">KLIK 2x</button>
    <p id="clicked2"> </p>
        <!-- klik 2x tombol menampilkan pada id click2 nilai yang disettel pada javascipt ny -->

    <script type="text/javascript" src="DOM22_Onclick&dblclck_event.js"></script>
</body>
</html>
