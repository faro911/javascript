<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>base uri property</title>
</head>
<body>
    <p id="contoh">contoh</p>
    <button type="button" onclick="tombol()">KLIK AKU</button>

    <script>
        function tombol(){
            let a = document.baseURI; // memanggil alamat dimana html kita disimpan
            document.getElementById("contoh").innerHTML = a;
        }
    </script>
</body>
</html>
