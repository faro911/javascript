<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ancor property</title>
</head>
<body>
    <a name="sumatera" href="#">Pulau Sumatera</a>
    <a name="jawa" href="#">Pulau Jawa</a>
    <a name="kalimantan" href="#">Pulau Kalimantan</a>
    <a name="papua" href="#">Pulau Papua</a>

    <p id="contoh">contoh</p>
    <button onclick="tombol()">Klik</button>

    <script>
        function tombol(){
            let a = document.anchors.length; //berfungsi untuk menghitung jumlah ancor element
            document.getElementById("contoh").innerHTML = a;    //mengeksekusi jumlah ancor setelah diklik buton nya,
        }
    </script>
    
</body>
</html>
