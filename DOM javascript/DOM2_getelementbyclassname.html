<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tentang get element by class name</title>
</head>
<body>
    <hr>
    <input type="text" class="middle" value="Patur"><br>
    <input type="text" class="middle" value="rokmen"><br>
    <button type="button" name="button" onclick="jalankan1()">Cari</button>
    <hr>

    <script type="text/javascript">
        function jalankan1(){
            console.log(document.getElementsByClassName("middle"));
        }
    </script>
</body>
</html>
