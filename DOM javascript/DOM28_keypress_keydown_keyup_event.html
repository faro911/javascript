<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>keypress keydown dan keyup event</title>
</head>
<body>

    <p>Text box akan berubah saat dilakukan keyevent</p>

    ini keypress : <input type="text" onkeypress="ubah_textbox(this)">
    ini keydown : <input type="text" onkeydown="ubah_textbox(this)">
    ini keyup : <input type="text" onkeyup="ubah_textbox(this)">

    <script>
        function ubah_textbox(x){
            x.style.background = "lightblue";
            //keypress merubah background saat tombol ditekan, keydown juga sama dengan keyprees, keyup saat kita melepaskan tombol keyboard baru dieksekusi printah function ny
        }
    </script>
    
</body>
</html>
