<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute getNamedItem</title>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">KLIK</button>
    <p id="contoh">contoh</p>
        <script type="text/javascript">
            function tombol(){
                let a = document.getElementsByTagName("button")[0];
                let b = a.attributes.getNamedItem("onclick").value; //berfungsi untuk mengambil value dari onclick
                document.getElementById("contoh").innerHTML = b;
            }
        </script>
</body>
</html>
