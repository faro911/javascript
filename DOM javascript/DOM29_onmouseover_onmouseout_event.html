<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>on mouseover dan on mouseout</title>
</head>
<body>
    <p onmouseover="zoomin(this)" onmouseout="zoomout(this)">Dekatkan mouse ke tulisan ini</p>


    <script>//seperti fungsi hover pada css
        function zoomin(x){
            x.style.fontSize = "20pt";
        }

        function zoomout(x){
            x.style.fontSize = "12pt";
        }
    </script>
</body>
</html>
