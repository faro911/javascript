<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beljar DOM attribute removenameditem</title>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">KLIK</button>
    <br><br>
    <input type="button" value="SIAP">

    <script type="text/javascript">
        function tombol(){
            let a = document.getElementsByTagName("input")[0];
            a.attributes.removeNamedItem("value"); //berfungsi menghapus atribut value didalam tag input
        }
    </script>
</body>
</html>
