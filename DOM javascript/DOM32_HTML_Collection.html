<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html collection</title>
</head>
<body>
    <h1>Belajar HTML Collection item() method()</h1>

        <p>Paragraf Pertama</p>
        <p>Paragraf Kedua</p>

        <button onclick="item_method()"> Tombol Alert</button>

        <script>
            function item_method(){
                let x = document.getElementsByTagName("p");
                alert(x.item(0 //0 berarti memanggil index ke 0 pada tag p dan hasilnya paragraf pertama
                ).innerHTML);
            }
        </script>
   </body>
</html>
