<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beljar DOM attribute setnameditem</title>
    <style media="screen">
        .contohcss {
            color: blue;
        }
    </style>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">KLIK</button>
    <br><br>
    <h1>Hello world</h1>

    <script type="text/javascript">
        function tombol(){
            let a = document.getElementsByTagName("h1")[0]; //mendeklarasikan yang mana mau diubah
            let b = document.createAttribute("class");  //membuat attribut bari bernama class
            b.value = "contohcss"; //nilai dari attribut yang dimasukan

            a.attributes.setNamedItem(b); // seperti variabel b, pada a diberikan nama class diinputkan dr b ke a dimana itu adalah tag h1
        }
    </script>
</body>
</html>
