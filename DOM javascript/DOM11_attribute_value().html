<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beljar DOM attribute value</title>
    <style media="screen">
        .contohcss {
            color: blue;
        }
    </style>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">KLIK</button>
    <br><br>
    <p id="contoh">contoh</p>

    <script type="text/javascript">
        function tombol(){
            let a = document.getElementsByTagName("button")[0];
            let b = a.attributes[0].value;
            document.getElementById("contoh").innerHTML = b;
        }
    </script>
</body>
</html>
