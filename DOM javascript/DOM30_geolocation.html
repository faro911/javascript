<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>geolocation</title>
</head>
<body>
    
    <p>Klik tombol ini untuk mendapatkan kordinat</p>
    <button onclick="getLocation()">Coba dapatkan Posisi</button>
    <p id="lokasi"> </p>

    <script>
        let x =document.getElementById("lokasi");
        
        function getLocation(){

            if(navigator.geolocation){
                navigator.geolocation.getCurrentPosition(tunjukanPosisi);
            }
            else {
                x.innerHTML = "Geolocation Tidak mensupport browser anda";
            }
        }

        function tunjukanPosisi(position){
            x.innerHTML = "Latitude : " + position.coords.latitude + "<br>Longitude : " + position.coords.longitude;
        }
    </script>
</body>
</html>
