<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atribute length()</title>
</head>
<body>
    <button type="button" onclick="tombol()" name="button">KLIK</button>
    <p id="contoh">contoh</p>
        <script type="text/javascript">
            function tombol(){
                let a = document.getElementsByTagName("button")[0];
                let b = a.attributes.length; //menghasilkan nilai lengtnya menjadi 3 karena di tag button terdpt 3 atribut: type,onclick & name

                document.getElementById("contoh").innerHTML = b; //merubah paragraf conth menjadi nilai 3
            }
        </script>
</body>
</html>
