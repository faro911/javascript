<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active element property</title>
</head>
<body onclick="tombol()">
    <p>
        Nama Lengkap <input type="text" value="field"> <button>KLIK</button>
    </p>
    <p id="contoh">contoh</p>

    <script type="text/javascript">
        function tombol(){
            let a = document.activeElement.tagName; //fungsi activeelement untuk mengetahui apa tagnameny ketika active
            document.getElementById("contoh").innerHTML = a; //mengganti hasil paraf contoh dengan hasil variabel a
        }
    </script>
    

</body>
</html>
